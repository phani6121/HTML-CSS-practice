<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        ul li:first-child {
            padding: 20px;
            border: 1px solid black;
        }

        ul li:nth-child(2) {
            padding: 80px;
            border: 1px solid black;
        }

        ul li:last-child {
            padding: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <ul class="flex-container">
        <li>phani</li>
        <li>sri</li>
        <li>siva</li>
    </ul>
</body>

</html>
